<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Your Time</title>

        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="shortcut icon" href="../ASSET/clock_favicon.png" type="image/x-icon">
    </head>
    <body>
        <div id="space">
            <div class="stars"></div>
        </div>

        <div id="header">
            <h1><a href="index.html">Games Can Be Quick</a></h1>
            <h2 class="floatRight"><a href="submit.html">Submit A Time</a></h2>
        </div>

        <div class="content">
            <form action="push" class="timeSubmission">
                <label for="gameName">Game:</label>
                <select name="gameName" id="gameName">
                    <option value="NOT_SELECTED" selected disabled>Select a game</option>
                    <option value="Option 1">First Game</option>
                    <option value="Option 2">Second Game</option>
                    <option value="Option 3">Third Game</option>
                    <option value="Option 4">Fourth Game</option>
                </select>

                <br>
                <div class="duration">
                    <label for="time">Time:</label>
                    <input type="number" name="timeHour" id="timeHour" min="0" placeholder="HH">
                    <input type="number" name="timeMinute" id="timeMinute" min="0" max="59" placeholder="MM">
                    <input type="number" name="timeMinute" id="timeMinute" min="0" max="59" placeholder="SS">
                    <input type="number" name="timeMilisecond" id="timeMilisecond" min="0" max="99" placeholder="MS">
                </div>


                <input type="submit" value="submit">
            </form>
        </div>

        <div id="footer">
            <p><a href="index.html">Home</a> | <a href="submit.html">Submit Time</a></p>
        </div>
        
    </body>
</html>
